{% extends "post/base.html" %}

{% block base_activePage %}
active
{% endblock base_activePage %}

{% block base_main %}

<div class="container">
    <div class="col justify-content-center align-items-center g-2">
        {% if posts %}
            {% for post in posts %}
                <div class="col"><a href={% url 'post:details' post.id %}>{{post.title}}</a></div>
            {% endfor %}
        {% else %}
            <div class="col"><span class='text-info-emphasis'>Nenhum post cadastrado.</span></div>
        {% endif %}
    </div>
    
</div>

{% endblock base_main %}
