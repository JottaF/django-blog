<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
    rel="stylesheet"
    />
    {% load bootstrap5 %}
    {% bootstrap_css %}

    {% block base_style %}
    {% endblock base_style %}

    <title>Posts</title>
</head>
<body>
    <header class="nav nav-tabs">
        <!-- Nav tabs -->
        <ul class="nav container mt-1 " id="navId">
            <li class="nav-item">
                <a href={% url 'post:index' %} class="nav-link {% if request.path == '/' %}active {% endif %}">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'post:create_post' %}" class="nav-link {% if not user.is_authenticated %} disabled {% endif %} {% if request.path == '/create_post' %}active {% endif %}">Criar post</a>
            </li>
            <li class="nav-item ">
                {% if user.is_authenticated %}
                    <a href={% url 'account_logout' %} class="nav-link {% if request.path == '/accounts/login/' or request.path == '/accounts/logout/' %} active {% endif %}">Logout</a>
                {% else %}
                    <a href={% url 'account_login' %} class="nav-link {% if request.path == '/accounts/login/' or request.path == '/accounts/logout/' %} active {% endif %}">Login</a>
                {% endif %}
            </li>
        </ul>
    </header>
    <main class="container ">
        {% block base_main %}
        {% endblock base_main %}
    </main>
    {% bootstrap_javascript %}
</body>
</html>
